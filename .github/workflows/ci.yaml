name: 'CI'

on:
  pull_request:
    branches:
    - 'master'
  push:
    branches:
    - 'master'
  workflow_dispatch:

jobs:
  test:
    runs-on: 'ubuntu-22.04'

    steps:
    - uses: 'actions/checkout@v2'

    - name: 'Run'
      run: |
        set -euo pipefail

        rustup self update
        rustup set profile minimal
        rustup update

        make SHELL=/bin/bash test
